{% extends "base/base.html" %}

{% block content %}
<h2>My Leave Request</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Type</th>
        <th>Dates</th>
        <th>Status</th>
    </tr>

    {% for leave in leaves %}
    <tr>
        <td>{{ leave.leave_type }}</td>
        <td>{{ leave.start_date }} &rarr; {{ leave.end_date}}</td>
        <td>{{ leave.status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No leave request yet.</td>
    </tr>
    {% endfor %}

</table>
{% endblock  %}
